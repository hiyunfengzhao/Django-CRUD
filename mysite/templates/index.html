<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <h1>User Login：</h1>
    <form action="/index/" method="post">
        {% csrf_token %}
        username：<input type="text" name="username" /><br />
        password：<input type="password" name="password" /><br />
        <input type="submit" value="submit" />
    </form>
    <h1>user list：</h1>
        <table border="1">
            <thead>
                <tr>username</tr>
                <tr>password</tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item.user }}</td>
                    <td>{{ item.pwd }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
